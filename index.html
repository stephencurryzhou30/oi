            text-align: center;
            color: white;

        }
        @media (max-width: 768px) {

</head>
<body>
    <div class="header">ğŸ’•</div>
    <div class="heart-container" id="heartContainer"></div>

    <script>
        const tips = [
            "âœ¨ æ³¨æ„ç”¨çœ¼ä¼‘æ¯~", "ğŸš æœ‰æ²¡æœ‰å¥½å¥½åƒé¥­~", "ğŸŒŸ æ¯å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡~",
            "ğŸ è®°å¾—åƒæ°´æœ~", "ğŸ˜Š ä»Šå¤©è¿‡å¾—å¼€å¿ƒå˜›~", "ğŸ’ å¯¹è‡ªå·±å¥½ä¸€ç‚¹~",
            "ğŸŒ ä¿æŒå¥½å¿ƒæƒ…~", "ğŸ¤— æœŸå¾…ä¸‹ä¸€æ¬¡è§é¢~", "ğŸš€ åŠ æ²¹,å¥¥åˆ©ç»™~",
            "ğŸ¯ ä½ æ˜¯ç‹¬ä¸€æ— äºŒçš„å­˜åœ¨~", "ğŸ’¼ å·¥ä½œè¾›è‹¦å˜›~", "ğŸŒ™ æ—©ç‚¹ä¼‘æ¯~",
            "ğŸ§¥ å¤©å†·äº†ï¼Œå¤šç©¿è¡£æœ~", "ğŸ“ æœ€è¿‘è¿‡å¾—å¥½å˜›~", "â° åˆ«ç†¬å¤œå“¦~",
            "ğŸ’– å¥½å¥½çˆ±è‡ªå·±~", "ğŸŒˆ æ„¿æ‰€æœ‰çƒ¦æ¼éƒ½æ¶ˆå¤±~", "ğŸ’ª ç›¸ä¿¡è‡ªå·±ï¼Œä½ å¯ä»¥çš„~",
            "â­ ä½ å¦‚æ˜Ÿå…‰èˆ¬é—ªè€€~", "ğŸ˜„ å¤©å¤©å¼€å¿ƒå“Ÿ~", "ğŸ’§ è®°å¾—å¤šå–æ°´~",
            "ğŸ† ä»Šå¤©çš„ä½ å¾ˆä¼˜ç§€~", "ğŸ‰ å¿ƒæƒ³äº‹éƒ½ä¼šæˆ~", "ğŸ“ˆ åˆåœ¨è¿›æ­¥äº†å‘¢~",
            "ğŸ˜Š ç»™è‡ªå·±ä¸€ä¸ªå¾®ç¬‘~"
        ];

        const colors = [
            "#FFB6C1", "#FFD700", "#98FB98", "#87CEEB", "#DDA0DD",
            "#F0E68C", "#E0FFFF", "#FFA07A", "#B0E0E6", "#FFDEAD",
            "#C9FFE5", "#FFDAB9", "#BBFFFF", "#E6E6FA", "#FFEFD5"
        ];

        // å¿ƒå½¢è·¯å¾„åæ ‡ç”Ÿæˆ
        function getHeartPoints(count) {
            const points = [];
            for (let i = 0; i < count; i++) {
                const t = i / count * 2 * Math.PI;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                points.push({x, y});
            }
            return points;
        }

        function getHeartPosition(index, total) {
            const heartPoints = getHeartPoints(total);
            const point = heartPoints[index];
            
            const container = document.getElementById('heartContainer');
            const containerWidth = container.offsetWidth;
            const containerHeight = container.offsetHeight;
            
            const scale = Math.min(containerWidth, containerHeight) / 35;
            const x = containerWidth/2 + point.x * scale;
            const y = containerHeight/2 - point.y * scale;
            
            return {x, y};
        }

        let currentHeartIndex = 0;
        const maxHeartPoints = 36;

        function createNote() {
            const note = document.createElement("div");
            note.className = 'note';
            note.textContent = tips[Math.floor(Math.random() * tips.length)];
            note.style.background = colors[Math.floor(Math.random() * colors.length)]; // éšæœºé¢œè‰²
            
            const position = getHeartPosition(currentHeartIndex, maxHeartPoints);
            note.style.left = `${position.x - 110}px`; // å‡å»ä¸€åŠå®½åº¦å±…ä¸­
            note.style.top = `${position.y - 30}px`;   // å‡å»ä¸€åŠé«˜åº¦å±…ä¸­
            
            document.getElementById('heartContainer').appendChild(note);
            
            currentHeartIndex = (currentHeartIndex + 1) % maxHeartPoints;

            setTimeout(() => {
                note.style.transition = 'all 0.8s ease-in-out';
                note.style.opacity = '0';
                note.style.transform = 'translateY(-20px) scale(0.8)';
                setTimeout(() => {
                    if (note.parentNode) {
                        note.parentNode.removeChild(note);
                    }
                }, 800);
            }, 6000);
        }

        setInterval(createNote, 300);
        
        for (let i = 0; i < 15; i++) {
            setTimeout(() => createNote(), i * 200);
        }

        // ç‚¹å‡»æ—¶åœ¨ç‚¹å‡»ä½ç½®åˆ›å»ºæç¤º
        document.body.addEventListener('click', function(e) {
            if (e.target === document.body) {
                const note = document.createElement("div");
                note.className = 'note';
                note.textContent = tips[Math.floor(Math.random() * tips.length)];
                note.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // åœ¨ç‚¹å‡»ä½ç½®åˆ›å»º
                note.style.left = `${e.clientX - 110}px`;
                note.style.top = `${e.clientY - 30}px`;
                
                document.body.appendChild(note);

                setTimeout(() => {
                    note.style.transition = 'all 0.8s ease-in-out';
                    note.style.opacity = '0';
                    note.style.transform = 'translateY(-20px) scale(0.8)';
                    setTimeout(() => {
                        if (note.parentNode) {
                            document.body.removeChild(note);
                        }
                    }, 800);
                }, 6000);
            }
        });

        // çª—å£å¤§å°å˜åŒ–æ—¶é‡æ–°è®¡ç®—å¿ƒå½¢è·¯å¾„
        window.addEventListener('resize', function() {
            const notes = document.querySelectorAll('.note');
            notes.forEach((note, index) => {
                if (note.parentNode === document.getElementById('heartContainer')) {
                    const position = getHeartPosition(index % maxHeartPoints, maxHeartPoints);
                    note.style.left = `${position.x - 110}px`;
                    note.style.top = `${position.y - 30}px`;
                }
            });
        });
    </script>
</body>
